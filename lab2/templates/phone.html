~<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Phone Number Validation</h2>
                        <form method="POST" action="/validate_phone">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control {% if error_message %}is-invalid{% endif %}" 
                                       id="phone" name="phone" value="{{ phone }}"
                                       placeholder="Enter phone number" required>
                                {% if error_message %}
                                <div class="invalid-feedback">
                                    {{ error_message }}
                                </div>
                                {% endif %}
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Check</button>
                            </div>
                        </form>
                        {% if formatted_phone %}
                        <div class="mt-3">
                            <h5>Formatted Phone Number:</h5>
                            <p class="text-success">{{ formatted_phone }}</p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
