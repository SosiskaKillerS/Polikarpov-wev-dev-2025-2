<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button.delete {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cookie Management</h1>
        
        <form method="POST" action="/set_cookie">
            <div class="form-group">
                <label for="cookie_name">Cookie Name:</label>
                <input type="text" id="cookie_name" name="cookie_name" required>
            </div>
            <div class="form-group">
                <label for="cookie_value">Cookie Value:</label>
                <input type="text" id="cookie_value" name="cookie_value" required>
            </div>
            <button type="submit">Set Cookie</button>
        </form>

        <form method="POST" action="/delete_cookie" style="margin-top: 20px;">
            <div class="form-group">
                <label for="delete_cookie_name">Cookie Name to Delete:</label>
                <input type="text" id="delete_cookie_name" name="cookie_name" required>
            </div>
            <button type="submit" class="delete">Delete Cookie</button>
        </form>
    </div>
</body>
</html>
