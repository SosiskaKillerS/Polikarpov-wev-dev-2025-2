{% extends "base.html" %}

{% block title %}Управление Cookies{% endblock %}

{% block content %}
<div class="container">
    <h1>Управление Cookies</h1>
    
    <form method="POST" action="/lab2/set_cookie">
        <div class="form-group">
            <label for="cookie_name">Имя Cookie:</label>
            <input type="text" id="cookie_name" name="cookie_name" required>
        </div>
        <div class="form-group">
            <label for="cookie_value">Значение Cookie:</label>
            <input type="text" id="cookie_value" name="cookie_value" required>
        </div>
        <button type="submit">Установить Cookie</button>
    </form>

    <form method="POST" action="/lab2/delete_cookie" style="margin-top: 20px;">
        <div class="form-group">
            <label for="delete_cookie_name">Имя Cookie для удаления:</label>
            <input type="text" id="delete_cookie_name" name="cookie_name" required>
        </div>
        <button type="submit" class="delete">Удалить Cookie</button>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        padding: 8px 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button.delete {
        background-color: #f44336;
    }
</style>
{% endblock %}
